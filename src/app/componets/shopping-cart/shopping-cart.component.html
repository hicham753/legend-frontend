<div class="h-fit bg-gray-100 pt-6">
  <h1 class="mb-10 text-center text-2xl font-bold">Cart Items</h1>
  <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
    <div class="rounded-lg md:w-2/3">
      <div *ngFor="let product of products"
        class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
        <img [src]="product.imageUrl" alt="Product Image" class="w-20 h-20 sm:w-40 sm:h-40 rounded-lg">
        <div class="wsm:ml-4 sm:flex sm:w-full sm:justify-between">
          <div class="mt-5 sm:mt-0">
            <h2 class="text-lg font-bold text-gray-900">{{ product.name }}</h2>
            <p class="mt-1 text-xs text-gray-700">Price: {{ product.price | currency:'USD'}} </p>
          </div>
          <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
            <div class="flex items-center border-gray-100">
              <button class="bg-white hover:text-blue-600- text-blue-700 text-2xl"
                (click)="minusIncrement(product)">-</button>
              <input [(ngModel)]="product.quantity" type="number" min="1" value="1"
                class="h-8 w-12 rounded border-gray-200 bg-gray-50 p-0 text-center text-xs text-gray-600 focus:outline-none" />
              <button class="bg-white hover:text-blue-600 text-blue-700 text-2xl"
                (click)="plusIncrement(product)">+</button>
            </div>
            <div class="flex items-center space-x-4">
              <p class="text-sm">{{ subtotal(product) | currency:'USD'}} </p>

              <button class="text-gray-600 transition hover:text-yellow-500" *ngIf="product.id !== undefined"
                (click)="deletefromCart(product.id, product)">
                <img src="assets/delete.png" class="h-4 mr-3 sm:h-6" alt="Remove">
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
      <div class="mb-2 flex justify-between">
        <p class="text-gray-700">Subtotal</p>

        <p class="text-gray-700">{{ totalSubtotal() | currency:'USD' }} </p>
      </div>
      <div class="flex justify-between">
        <p class="text-gray-700">Shipping</p>
        <p class="text-gray-700">{{ 4.99 | currency:'USD' }}</p>
      </div>
      <hr class="my-4">
      <div class="mb-2 flex justify-between">
        <p class="text-lg font-bold">Total</p>
        <div class="">
          <p class="mb-1 text-lg font-bold">{{ totalPrice() | currency:'USD'}} </p>
        </div>
      </div>
      <a [routerLink]="['/checkout']"
        class=" text-center px-4 py-2 mt-6 w-full rounded-md bg-blue-500  font-medium text-blue-50 hover:bg-blue-600">
        Check out
      </a>

    </div>
  </div>
</div>
